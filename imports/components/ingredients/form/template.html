<form ng-submit="$ctrl.save(); false">
	<div class="-field icon">
		<label>Icon</label>
		<img src="{{$ctrl.icon($ctrl.ingredient)}}">
		<input upload="$ctrl.ingredient.icon = name" upload-type="svg" type="file">
	</div>
	<div class="-field">
		<label>Name</label>
		<input type="text" ng-model="$ctrl.ingredient.name" required>
	</div>
	<div class="-field">
		<label>Type</label>
		<select ng-model="$ctrl.ingredient.type">
			<option value="main">Main</option>
			<option value="allergen">Allergen</option>
		</select>
	</div>
	<div class="-field" ng-if="$ctrl.ingredient.type == 'allergen'">
		<label>Action</label>
		<select ng-model="$ctrl.ingredient.action">
			<option value="remove">Remove</option>
			<option value="substitute">Substitute</option>
		</select>
	</div>
	<div class="-field" ng-if="$ctrl.ingredient.type == 'allergen'">
		<label>Surcharge</label>
		<input ng-model="$ctrl.ingredient.surcharge" type="text">
	</div>
	<button class="-button save">Save</button>
</form>
