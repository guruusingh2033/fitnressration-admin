<form ng-submit="$ctrl.save(); false">
	<div class="-field image">
		<label>Image</label>
		<img src="{{$ctrl.partner.image}}">
		<input type="file" upload="$ctrl.partner.image = url">
	</div>
	<div class="-field">
		<label>Name</label>
		<input type="text" ng-model="$ctrl.partner.name" required>
	</div>
	<div class="-field">
		<label>Type</label>
		<select ng-model="$ctrl.partner.type" required>
			<option value="corporate">Corporate</option>
			<option value="gym">Gym</option>
		</select>
	</div>
	<div class="-field">
		<label>Code</label>
		<input type="text" ng-model="$ctrl.partner.code" required>
	</div>
	<button class="-button save">Save</button>
</form>
